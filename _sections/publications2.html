---
layout: default
title: Selected Publications
order: 2
year: 1
icon: xxx
---
<style>
  .pubitem {
  margin: 2em 0;
  line-height: 1em;
}

.pubtitle {
  margin-bottom: .5em;
  line-height: 1.2em;
  font-weight: bold;
}

.pubauthors, .pubinfo {
  font-size: 75%;
  margin-bottom: .75em;
}
.pubteaser {
  clear: both;
}

.pubteaser a {
  float: left;
  margin-right: 2em;
}

.pubteaser img {
  width: 200px;
  border: 2px solid black;
}
.publinks {
  font-size: 75%;
}
</style>

{% assign publications = site.publications | reverse %}

{% for pub in publications %}
<div class="pubitem">
  <div class="pubteaser">
  <a href="{{pub.url}}">
    <img src="images/{{ pub.slug }}_small.png" alt="{{pub.slug}} publication teaser"/>
  </a>
</div>
  <div class="pubtitle">
    {{ pub.title }}
  </div>
  <div class="pubauthors">
    {{ pub.authors }}
  </div>
  <div class="pubinfo">
    {{ pub.publication }}, {{ pub.year}}
  </div>
  <div class="publinks">
  <a href="/download/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a>&nbsp;&nbsp;
  <a href="{{pub.url}}"><i class="fas fa-link"></i> Project Page</a>
</div>
</div>
{% endfor %}
